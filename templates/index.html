<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandengly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ade8f4, #caf0f8);
      color: #023047;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #03045e;
    }
    p {
      font-size: 1.1rem;
      color: #023047;
    }
    .btn-login {
      background-color: #0077b6;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-login:hover {
      background-color: #005f86;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #03045e;
    }
  </style>
</head>
<body>
  <main>
    <h1>Selamat Datang di <strong>Bandengly!</strong></h1>
    <p class="mt-3">Website siklus akuntansi berbasis Flask + Supabase.</p>
    <a href="/login" class="btn-login mt-4 d-inline-block">Masuk dengan Email</a>
  </main>

  <footer>© 2025 Bandengly — Made with Flask + Supabase</footer>
</body>
</html>
